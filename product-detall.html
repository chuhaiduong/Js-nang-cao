    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        var url = window.location.search;
        const urlParams = new URLSearchParams(url);
        // const image = document.querySelector('#image');
        const id = urlParams.get('id');
        const detail = document.querySelector('#detail');

        axios.get('http://localhost:3000/posts/' + id)
            .then(response => {
                detail.innerHTML = /*html*/ `
                <div class="row ">
                <div class="col-md-5">
                    <div class="post-list-aside">
                        <div class="post-single">
                            <div class="post-slider-thumb post-img text-center">
                                <img src="${response.data.image}" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-title">
                        <h2 class="text-uppercase">${response.data.title}</h2>
                    </div>

                    <div class="product-price txt-xl">
                        <span class="border-tb p-tb-10">$${response.data.price}</span>
                    </div>
                    <p>
                        ${response.data.description}
                    </p>
                    <div class="p-values">
                        <ul class="portfolio-meta m-bot-10 ">
                            <li>
                                <span> Size </span>
                                <span>
                                    <select class="form-control">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="clearfix col-md-4">
                            <button onclick="addToCart(${response.data.id})" class="btn btn-medium btn-dark-solid "><i class="fa fa-shopping-cart"></i>
                                Add to cart</button>
                        </div>
                        
                    </div>            
                </div>
            </div>
                `
            });
    </script>
